# NARF + Neural Rendering + GAN
# paths
out_root: /data/unagi0/noguchi/D1/NARF_GAN
out: THUman/GAN/20220107_aist_aligned_l2_stylenerf_renderer_cropbg_center_mip

dataset:
  name: human_v2
  bs: 12  # batchsize
  image_size: 128
  train:
    data_root: /data/unagi0/noguchi/dataset/aist++/cache128_aligned_crop_fl1500/all_train  # <- need change

generator_params:
  no_nerf_bn: True
  z_dim: 256
  patch_size: 32
  use_nerf: Ture
  z_bg_dim: 0
  background_ratio: 0.7
  bg_activation: l2 # tanh or None
  use_style_nerf: True
  use_style_nerf_renderer: True
  crop_background: True
  nerf_params:
    final_activation: l2
    hidden_size: 256  # hidden size of NeRF
    out_dim: 256  # output channel of NeRF
    Nc: 48  # number of points for coarse sampling
    Nf: 96  # number of points for fine sampling
    no_world_pose: True
    no_ray_direction: True
    concat: True
    density_activation: MyReLU
    density_scale: 1
    # concat model
    mask_input: True
    hard_mask: False
    use_scale_factor: True
    group_conv_first: False
    origin_location: center  # origin of local coordinate, root or center
    coordinate_scale: 3
    mip_nerf: True
    mip_nerf_resolution: 32

discriminator_params:
  minibatch_std: False

loss:
  adv_loss_type: ce
  bone_guided_coef: 10
  nerf_coef: 1
  color_coef: 1
  mask_coef: 3
  push_to_background_coef: 5
  nerf_loss_type: mse
  ignore_boundary: False
  suppress_small: False
  r1_loss_coef: 10

consistency_regularization: False
replace: True
mix_nerf_and_cnn: True
start_replace: 4000
start_gen_training: 0
consistency_regularization_coef: 0.0
nerf_only: True

num_iter: 800000

# snapshots
resume: /data/unagi0/noguchi/D1/NARF_GAN/result/THUman/GAN/20220107_aist_aligned_l2_stylenerf_renderer_cropbg_center/snapshot_latest.pth